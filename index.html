<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>angularjs</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" href="site.less">
    <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/less.js/2.5.0/less.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.js"></script>

</head>
<body class="container">
<header class="page-header"><h1>ng-model</h1></header>
1，注意ng-style里面的样式写法，同js脚本样式的写法一样，注意不要写成style的格式；
2，取反用 ！
3，ng-model
4，ng-disabled
5，ng-init在外部可以定义全局样式 ，再从内部调用
<div data-ng-app="myApp" ng-controller="myCtrl">
    <div ng-init="oddStyle={backgroundColor:'yellow',border:'3px solid red'}">
        <input ng-change="show(flag)" type="checkbox" ng-model="flag">
        <input type="text" ng-model="flag" ng-disabled="!flag">
        <span ng-show="flag" ng-style="{backgroundColor:'green'}" ng-click="flag=!flag">显示</span>
        <span ng-hide="flag" ng-style="oddStyle" ng-click="flag=!flag">隐藏</span>
        <div ng-mouseenter="mse()">mouseenter</div>
    </div>
</div>
</body>
</html>
<script>
    angular.module("myApp",[])
        .controller("myCtrl",function ($scope) {
            $scope.mse = function () {
                console.log(this);
            };
            $scope.show = function (flag) {
                $("h1").html(flag);
            }
        })
</script>
